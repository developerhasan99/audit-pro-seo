version: '3.8'

services:
  db:
    image: mysql:8.4
    container_name: audit-pro-seo-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=audit_pro_seo
      - MYSQL_USER=audit_pro_seo
      - MYSQL_PASSWORD=audit_pro_seo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - audit_pro_seo_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audit-pro-seo-backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=audit_pro_seo
      - DB_USER=audit_pro_seo
      - DB_PASSWORD=audit_pro_seo
      - PORT=3000
      - SESSION_SECRET=change-this-in-production
      - CORS_ORIGIN=http://localhost:5173
    networks:
      - audit_pro_seo_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: audit-pro-seo-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - audit_pro_seo_network
    restart: unless-stopped

networks:
  audit_pro_seo_network:
    driver: bridge

volumes:
  mysql_data:
