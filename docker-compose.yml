version: '3.8'

services:
  db:
    image: mysql:8.4
    container_name: seonaut-js-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=seonaut
      - MYSQL_USER=seonaut
      - MYSQL_PASSWORD=seonaut
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - seonaut_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seonaut-js-backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=seonaut
      - DB_USER=seonaut
      - DB_PASSWORD=seonaut
      - PORT=3000
      - SESSION_SECRET=change-this-in-production
      - CORS_ORIGIN=http://localhost:5173
    networks:
      - seonaut_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seonaut-js-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - seonaut_network
    restart: unless-stopped

networks:
  seonaut_network:
    driver: bridge

volumes:
  mysql_data:
